<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="milligram.css" />
        <link rel="stylesheet" href="tab.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <!-- <div id="triangle"></div> -->
        <div class="content">
            <div class="tab-selection">
                <button class="button button-clear button-tab button-selected" id="translate">
                    <svg
                        id="translate-svg"
                        xmlns="http://www.w3.org/2000/svg"
                        height="18px"
                        viewBox="0 0 24 24"
                        width="18px"
                        fill="#000000"
                    >
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"
                        />
                    </svg>
                    <span class="button-text"> Translate </span>
                </button>
                <button class="button button-clear button-tab" id="practise">
                    <svg
                        class="opacity"
                        id="practise-svg"
                        xmlns="http://www.w3.org/2000/svg"
                        height="18px"
                        viewBox="0 0 24 24"
                        width="18px"
                        fill="#000000"
                    >
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"
                        />
                    </svg>
                    <span class="button-text"> Practise </span>
                </button>
                <button class="button button-clear button-tab" id="search">
                    <svg
                        class="opacity"
                        id="search-svg"
                        xmlns="http://www.w3.org/2000/svg"
                        height="18px"
                        viewBox="0 0 24 24"
                        width="18px"
                        fill="#000000"
                    >
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        />
                    </svg>
                    <span class="button-text"> Search </span>
                </button>
            </div>
            <div>
                <div id="translate-content">Another content</div>

                <div id="practise-content">
                    <div class="container">
                        <div class="row marginBottom">
                            <div class="column column-90 verticalAlign">
                                <div class="phraseContainer">
                                    <div id="original"></div>
                                </div>
                            </div>
                            <div class="column column-10 align">
                                <button class="button button-clear" id="next">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        height="24px"
                                        viewBox="0 0 24 24"
                                        width="24px"
                                        fill="#000000"
                                    >
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path fill="#2e2e2e" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="row marginBottom">
                            <div class="column column-90 verticalAlign">
                                <div class="phraseContainer">
                                    <span id="translation"></span>
                                </div>
                            </div>
                            <div class="column column-10 align">
                                <button class="button button-clear" id="check">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        height="24px"
                                        viewBox="0 0 24 24"
                                        width="24px"
                                        fill="#000000"
                                    >
                                        <path d="M0 0h24v24H0z" fill="none" />
                                        <path fill="#2e2e2e" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column">
                                <textarea id="input"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hidden" id="search-content">
                    <div>
                        <input type="text" id="search-text" />
                        <button id="search-it">It</button>
                        <button id="search-en">En</button>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>

        <script src="tab.js"></script>
        <script src="popup.js"></script>
        <script src="search.js"></script>
    </body>
</html>
